<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png">
  <link rel="stylesheet" href="../css/inbox.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>Instagram</title>
</head>
<body>
  <div class="box_aside_home_menu">
    <header>
      <div class="icon_instagram">
        <i class='bx bxl-instagram' ></i>
      </div>
    </header>
    <div class="box_menu">
      <nav>
        <ul>
          <li>
            <a href="../components/home.html">
              <div class="menu_item">
                <i class='bx bx-home'></i>
              </div>
            </a>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bx-search'></i>
            </div>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bx-compass'></i>
            </div>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bx-video'></i>
            </div>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bxs-message-rounded'></i>
            </div>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bx-heart'></i>
            </div>
          </li>
          <li>
            <div class="menu_item">
              <i class='bx bx-message-alt-add'></i>
            </div>
          </li>
          <li>
            <a href="../components/profile.html">
              <div class="menu_item">
                <div class="user_profile">
                  <img src="../img/user.jpg" alt="Cristian Pérez">
                </div>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="options">
      <div class="grid_options">
        <i class='bx bx-menu' ></i>
      </div>
    </div>
  </div>
  <div class="container_content_mensagges">
    <div class="grid_inbox">
      <div class="users_contact_messages"> <!-- Grilla principal seleccion de chats de chats (3 filas)-->
        <div class="info_account_profile"> <!-- Primer fila-->
          <div class="name_profile">
            <span>cris.alejo13</span>
            <i class='bx bx-chevron-down'></i>
          </div>
          <i class='bx bx-edit'></i>
        </div>
        <div class="option_selection_for_messages"> <!-- Segunda fila-->
          <span>Mensajes</span>
          <span>Solicitudes</span>
        </div>
        <div class="box_scroll">
          <div class="box_users_contact"> <!-- Tercera fila-->
            <div class="chat">
              <div class="box_info_chat"> <!-- grilla columna de información del chat-->
                <div class="box_img">
                  <div class="img_profile_chat">
                    <img src="../img/user.jpg" alt="">
                  </div> 
                </div>
                <div class="info_user_chat"> <!-- Dos columnas para el mensaje-->
                  <div class="message">
                    <span id="chat_user">sr_andressz</span>
                    <!-- La clase vacía de "message" tiene valor (not_seen) esto para saber si muestra un mensaje en caso de no haberlo leido-->
                    <span id="message" class="">Última actividad hace 1 h</span> <!-- El mensaje que se muestre no puede ser tan largo-->
                  </div>
                  <!-- <div class="current_time"> Esto se activa al momento de que le lleguen mensajes al usuario y este no los haya leido
                    <span>•</span>
                    <span> 10 min</span>
                  </div> -->
                </div>
                <!-- <div class="seen_message"> Se activa cuando le llegan mensajes al usuario que no haya leido
                  <span id="seen">•</span>
                </div>
                -->
              </div>
            </div>
          </div> 
        </div>
      </div>
      <div class="box_messages_user"><!-- Grilla principal en fila (3)-->
        <div class="info_chat">
          <div class="grid_data_chat">
            <div class="box_img_chat">
              <img src="../img/user.jpg" alt="">
            </div>
            <div class="box_data">
              <span>sr_andressz</span>
              <span>Última actividad hace 19 h</span>
            </div>
          </div>
          <div class="action_chat">
            <i class='bx bx-phone'></i>
            <i class='bx bx-video' ></i>
            <i class='bx bx-info-circle'></i>
          </div>
        </div>
        <div class="box_inbox_message"> <!-- Seccion de mensajeria por parte del usuario -->
          a
        </div>
        <div class="send_message"><!-- Seccion de envio de mensaje por parte del usuario -->
          <div class="box_message">
            <form>
              <div class="box_text_area">
                <textarea placeholder="Envía un mensaje..."></textarea>
                <button>Enviar</button>
              </div>
            </form>
          </div>
        </div> 
      </div> 
    </div>
  </div>
  <script src="../js/messages.js"></script>
</body>
</html>
