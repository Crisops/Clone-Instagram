<!DOCTYPE html>
<html lang="es">
<head>

  <title>Mitsgram</title>

<body>
  <div class="container">
      <div class="box_content">
        <div class="box_form_login">
          <div class="border_form">
            <div class="title_social_network">
              <h1>Mitsgram</h1>
            </div>
            <form action="#">
              <div class="box_input">
                <input type="text" placeholder="Teléfono, usuario o correo electrónico">
              </div>
              <div class="box_input">
                <input type="password" placeholder="Contraseña">
              </div>
              <div class="box_input">
                <button type="submit">Entrar</button>
              </div>
              <div class="decoration">
                <div></div>o<div></div>
              </div>
              <div class="box_social_facebook">
                <div>
                  <i class='bx bxl-facebook-square'></i>
                  <span>Iniciar sesión con Facebook</span>
                </div>
                <a href="/Clone-Instagram/components/home.html">¿Has olvidado la contraseña?</a>
              </div>
            </form>
          </div>
          <div class="no_account">
            <span>¿No tienes una cuenta?</span><span><a href="/Clone-Instagram/components/sign_up.html">Regístrate</a></span>
          </div>
        </div>
        <div class="plataformas">
          <span>Descarga la aplicación.</span>
          <div class="box_img_plataformas">
